<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Cleaner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .header {
            background-color: black;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .container {
            margin-top: 20px;
        }

        /* Page Content */
        h2{
            font-size: 2rem;
            font-weight: bold;
            color: #111827;
            margin-top: 5px;
        }

        p {
            font-size: 1.4rem;
            color: #6b7280;
            margin: 20px 0 15px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        .file-input {
            padding: 15px;
            font-size: 1.2rem;
            background-color: #e5e7eb;
            border-radius: 10px;
            border: none;
            color: #6b7280;
            width: 100%;
        }

        .clean-button {
            padding: 15px 25px;
            font-size: 1.5rem;
            background-color: #111827;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            width: 50%;
        }

        .clean-button:hover {
            background-color: #374151;
        }

        .submit{
            flex: content;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="static\image\logo.jpg" alt="Logo" class="logo">
        Sweeper.AI
    </div>
    <div class="container">
        <img src="static\image\logo_big.jpg" alt="Robot Sweeper" width="250" height="250">
    </div>
    <!-- Main Content -->
    <h2>Upload. Clean. Download. Done!</h2>
    <p>Upload your dataset</p>

    <form class="form-container" method="post" enctype="multipart/form-data">
        <input type="file" class="file-input" name="file" accept=".csv, .xlsx" required>
        <button type="submit" class="clean-button">Clean the Data</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
